<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FeedBack</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

 
    <div class="container p-5 w-100" >
      <h1 class="text-center display-5 text-light fw-bolder"> FeedBack App </h1>
    <form class="my-3">
        <select class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            
        </select>
        <textarea
        placeholder="Enter Your Review Here....." 
        class="form-control my-3"
        ></textarea>
        <button class="btn btn-success w-100  rounded-0" >Save</button>
      </form>
      <button id="clearBtn" class="btn btn-outline-danger w-100 my-2">
        Clear All
      </button>

<script src="main.js"></script>
